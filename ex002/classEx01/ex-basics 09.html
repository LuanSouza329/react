<!DOCTYPE html>
<html>

<head>
  <title>React Basics</title>
  <style>
    .semaforo-container {
      display: flex;
      padding: 5px;
      flex-direction: column;
      border: 1px solid black;
      width: 195px;
      gap: 10px;
      align-items: center;
    }

    .semaforo {
      width: 100px;
      height: 100px;
      border-radius: 100px;
      border: none;
    }

    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background-color: rgb(84, 84, 236);
      color: white;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>



  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">

    function Semaforo() {
      const [actualColor, setColor] = React.useState("red");
      const [actualColor1, setColor1] = React.useState("khaki");
      const [actualColor2, setColor2] = React.useState("lightgreen");

      
      function mudarCor(e) {
        if(actualColor === "red"){
          setColor("lightcoral")
          setColor1("yellow")
        }else if(actualColor1 === "yellow"){
          setColor1("khaki");
          setColor2("green")
        }else{
          setColor("red")
          setColor2("lightgreen")
        }
      }

      return (
        <>
          <div class="semaforo-container">
            <div class="semaforo" style={{ backgroundColor: actualColor}}></div>
            <div class="semaforo" style={{ backgroundColor: actualColor1}}></div>
            <div class="semaforo" style={{ backgroundColor: actualColor2}}></div>
          </div>
          <button onClick={mudarCor}>Pr√≥ximo</button>
        </>
      );
    }

    function App() {
      return (
        <>
          <Semaforo
          />
        </>
      );
    }

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
    root.render(<App />)


  </script>
</body>

</html>
