<!DOCTYPE html>
<html>

<head>
  <title>React Basics</title>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>



  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">

    function Exemplo1() {

      const [contador, setContador] = React.useState(0)

      const contadorRef = React.useRef();
      const cleanRef = React.useRef(null);

      React.useEffect(() => {
        console.log("Componente renderizado");
      }, [])

       const clicar = () => {
        contadorRef.current = setInterval(() => {
          setContador(contadorRef.current + 1);
        }, 1000);
      };

      const reset = () => {
        clearInterval(cleanRef.current)
      }



      return (
        <>
          <p>{contador}</p>
          <button ref={contadorRef} onClick={clicar}>Click</button>
          <button onClick={reset}>Reset</button>

        </>
      );
    }

    function App() {

      return (
        <>
          <Exemplo1 />
        </>
      )
    }

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
    root.render(<App />)


  </script>
</body>

</html>
